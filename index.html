<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão do Oscar 2025</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>BOLÃO DO OSCAR 2025</h1>
        <div class="form-container">
            <h2>Digite seu nome para participar:</h2>
            <input type="text" id="nomeUsuario" placeholder="Seu Nome" required>
            <button id="iniciarBtn">Iniciar Palpites</button>
        </div>
    </div>

    <script>
        document.getElementById("iniciarBtn").addEventListener("click", function() {
            const nome = document.getElementById("nomeUsuario").value.trim();
            if (nome === "") {
                alert("Por favor, digite seu nome!");
                return;
            }
            localStorage.setItem("nomeUsuario", nome);
            window.location.href = "palpites.html";
        });
    </script>
</body>
</html>
