<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão do Oscar 2025</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Bolão do Oscar 2025 de Bibi
    
    <form id="nome-form">
        <label for="nome">Digite seu nome para participar:</label>
        <input type="text" id="nome" required>
        <button type="submit">Iniciar Palpites</button>
    </form>

    <script>
        document.getElementById("nome-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const nomeUsuario = document.getElementById("nome").value.trim();

            if (!nomeUsuario) {
                alert("Por favor, insira um nome válido.");
                return;
            }

            sessionStorage.setItem("nomeUsuario", nomeUsuario);
            window.location.href = "palpites.html";
        });
    </script>

    <script src="scripts/main.js"></script>

</body>
</html>
